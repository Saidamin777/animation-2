<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Пример анимации</h1>
        <div class="box"></div>
        <button class="btn" onclick="startAnimation()">Запуск анимации</button>
    </div>
    
    <script>
        function startAnimation() {
            document.querySelector('.box').classList.add('animate');
        }
    </script>
</body>
</html>
